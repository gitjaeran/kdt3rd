<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 1</title>

    <!--
        js 사용방법
        1. html 파일 안에서 script 태그 내부에서 사용
            1-1. head태그 내부 작성 가능
            1-2. body태그 내부 작성 가능
        2. js 파일 생성해서 연결하여 사용
            2-1. head 태그 -> script 태그 안 src 속성에 js 파일 경로 작성
            2-2. body 태그 -> script 태그 안 src 속성에 js 파일 경로 작성

        1-1과 2-1 방법
            : 웹페이지 불러오기 전에 실행됨
            *자바스크립트 길이가 너무 길다면?
                사용자는 흰 화면을 보게 된다.
                이것은 오류처럼 보인다.

        1-2와 2-2 방법
            : 웹페이지 요소를 다 불러온 후 실햄
            (HTML파일을 위에서부터 한 줄씩 읽기 때문)
            *무조건 좋은가?
                아님.
                자바스크립트가 다 읽히기 전에 유저가 버튼을 클릭하는 등
                동작을 했을때 실행되지 않음. 오류처럼 보인다.
    -->
