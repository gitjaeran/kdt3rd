<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM 이벤트</title>
  <style>
    		span {
			width: 100px;
			height: 50px;
			font-weight: 700;
			border: 2px solid red;
		}
  </style>
</head>
<body>
  <h1 class="title">JS DOM 이벤트</h1>

  <h2>이벤트 리스너 등록 방법</h2>

  <!-- 1. 인라인 방식 -->
  <button onclick="alert('버튼 1을 클릭!');">버튼1</button>
  <!-- 또는 <button onclick="showAlert();">버튼1</button> 작성 후 js파일에서 함수 작성-->

  <!-- 2. onXX 방식-->
  <button id="btn2">버튼2</button>

  <!-- 3. addEventListener 방식-->
  <button id="btn3">버튼3</button>

  <span id="span1" onmouseover="mouseover();">SPAN1</span>
	<span id="span2">SPAN2</span>
	<span id="span3">SPAN3</span>
  <script src="./study15.js"></script>
</body>
</html>
