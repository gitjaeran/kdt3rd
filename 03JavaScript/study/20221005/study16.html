<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Form</title>

  <style>
    .formCss:focus{
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <!-- 
    폼
  1. 폼에 입력한 정보를 서버로 보내서 서버측에서 데이터를 활용(백엔드 시간에 배울예정)
  2. 사용자의 입력을 받아서 프론트 측에서 활용
-->

<form>
  <!-- input (value: 해당 텍스트박스 안에 들어가있는 텍스트)-->
  <input type="text" value="text value"><br>
  <input type="password" value="password value"><br>
  <input type="number"><br>
  <input type="range"><br>
  <input type="color"><br>
  <input type="email" value="email value"><br>
  <input type="file"><br>
  <input type="date"><br>

  <!-- type - checkbox , checked(기본 체크)-->
  <input type="checkbox">사과<br>
  <input type="checkbox" checked>오렌지<br>
  <input type="checkbox">바나나<br>

  <!-- radio -> 베타 선택
  (같은 name 속성을 가진 라디오 버튼 중 하나만 선택)-->
  <input type="radio" name="fruits" id="apple">사과<br>
  <input type="radio" name="fruits" id="orange" checked>오렌지<br>
  <input type="radio" name="fruits" id="banana">바나나<br>

  <!-- textarea
  cols: 가로 길이
  rows: 기본으로 보여질 줄 수-->
  <textarea cols="50" rows="5"></textarea><br>


  <!-- select: 드롭 다운 리스트를 갖는 콤보 박스
  selected: 기본선택 -->
  <select name="number">
    <option value="1">one</option>
    <option value="2" selected>two</option>
    <option value="3">three</option>
  </select>

  <!--buttom type: submit
  폼 태그 안에 있을 때 기본값-> 폼 '제출'을 의미-->
  <button type="submit">submit</button>
  <button type="button">button</button><br>
</form>

<!--폼 태그 외부 버튼: 단순 버튼 클릭 의미-->
  <button type="button">button</button><br>


<hr>
  <!--label 태그
   : 갱신 의미. 웹 접근성 도움. 폼을 더 편맇게 사용 가능
  -->
  <h2>label 태그</h2>
  <form>
    <label for="username">username</label>
    <input type="text" id="username"><br>

    <label for="password">password</label>
    <input type="password" id="password"><br>

    <!--checkbox, radio 버튼 label-->
    <input type="radio" name="gender" id="male">
    <label for="male">남성</label>
    <input type="radio" name="gender" id="female">
    <label for="female">여성</label><br>

    <input type="checkbox" name="food" id="gimbab">
    <label for="gimbab">김밥</label>
    <input type="checkbox" name="food" id="pasta">
    <label for="pasta">파스타</label><br>

    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="id@host"><br>
    <label for="password">패스워드</label>
		<input type="password" id="password" placeholder="5자리 이상 특수 기호 금지">
  </form>
  <hr>
  <form>

    <label for="id">ID:</label>
    <input type="text" id="id" class="formCss"><br>

    <label for="password">PW:</label>
    <input type="password" id="password"><br>

    <label for="date">생년월일</label>
    <input type="date"><br>

    <label for="gender">성별</label>
    <select name="gender">
      <option value="blank"></option>
      <option value="male">male</option>
      <option value="female">female</option>
    </select>

    <label for="color">좋아하는 색상</label>
    <input type="color"><br>

    <label for="textarea"></label>
    <textarea cols="35" rows="5"></textarea><br>

  </form>
  <script src="./study16.js"></script>
</body>
</html>
