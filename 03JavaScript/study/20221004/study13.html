<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM - 요소 다루기</title>

  <style>
    .h1 {
      color: limegreen;
    }

    .li {
      color: rgb(0, 100, 200);
      font-size: 20px;
      background-color: #ddd;
    }


  </style>

</head>
<body>
  <h1 class="title">JS</h1>
  <div id="div1">여기는 <b>first</b> div입니다.</div>
  <img id="beach" src="./beach1.jpg" alt="beach" width="200">
  <a id="google" href="https://www.google.com" target="_blank">Google</a>
  <div id="div2">여기는 <b>second</b> div입니다.</div>
<br>
  <ul id="fruits">
    <li>사과</li>
    <li>키위</li>
    <li>오렌지</li>
    <li>수박</li>
  </ul>
  <br>

  <ol class="numbers">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <ol class="numbers-3">
      <li>three-one</li>
      <li>three-two</li>
      <li>three-three</li>
    </ol>
    <li>four</li>
  </ol>
  <script src="./study13.js"></script>
</body>
</html>
