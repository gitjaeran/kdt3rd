<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Demo</title>
  <div>GIT 수업에서 새롭게 추가한 코드!</div>
	<!-- CDN Link (css) -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
	">
  <!--icon CDN link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<style>
		body {
			padding-bottom: 500px;
		}

    /* i {
      font-size: 30px;
      color: skyblue;
    } */

    .hearticon {
			color: red;
			font-size: 100px;
			cursor: pointer;
    }
	</style>
</head>
<body>
	<h1>Bootstrap Icon</h1>

  <h2>i 태그로 적용</h2>
  <!--bi-(아이콘이름)
  스타일 지정 가능(19줄부터 확인)-->
  <i class="bi bi-airplane"></i>

  <br><hr><br>

  <h2>svg 태그로 적용</h2>
	<!--
    크기 조절이 가능한 벡터 그래픽 태그
    - width, height 크기 변경 가능
    - 값을 1em 설정한 경우, 부모 요소 크기에 맞게 변경됨
    - fill: 색상 변경 가능
  -->
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane" viewBox="0 0 16 16">
    <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Zm.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1c-.213 0-.458.158-.678.599Z"/>
  </svg>
  <hr>

  <h2>아이콘 색상 변경</h2>
  <i class="hearticon bi bi-heart"></i>
  <!-- <i class="hearticon bi bi-heart-fill"></i> -->
	<!-- CDN Link (js) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
	"></script>

  <!--heart 클릭하면 꽉찬하트 나오게 하는 방법-->
  <script>
const heart = document.querySelector('.hearticon');
heart.addEventListener('click', function(){
  heart.classList.toggle('bi-heart');
  heart.classList.toggle('bi-heart-fill');
})
  </script>
</body>
</html>
