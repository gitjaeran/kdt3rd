<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic</title>
</head>
<body style="font-family:'Times New Roman', Times, serif;">
    <header style="margin-bottom: 30px; height: 50px; background-color: rgba(0, 0, 0, 0.225); text-align: center;">
        Header
    </header>
    
    <nav style="margin-bottom: 30px; height: 30px; background-color: rgba(0, 0, 0, 0.225); text-align: center;">
        Nav
    </nav>
    <main style="display: flex; margin-bottom: 30px; height: 400px; background-color: rgba(0, 0, 0, 0.225);">
        Main
        <section style="margin: 25px; width: 70%; margin-bottom: 10px; height: 350px; background-color: rgba(249, 233, 233, 0.97); text-align: center;">
            Section
            <article style="margin-bottom: 10px; height: 150px; background-color: rgba(0, 0, 0, 0.225);">
                Article1
            </article>
            <article style="margin-bottom: 10px; height: 150px; background-color: rgba(0, 0, 0, 0.225);">
                Article2
            </article>
        </section>
        <aside style="margin-top: 50px; width: 150px; height: 300px; background-color: rgba(252, 251, 160, 0.31); text-align: center;">
            Aside
        </aside>
    </main>
    <footer style="height: 50px; background-color: rgba(0, 0, 0, 0.225); text-align: center;">
        Footer
    </footer>
</body>
</html>
