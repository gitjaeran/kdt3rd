<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 마스터2</title>

    <link rel="stylesheet" href="./index2.css">
</head>
<body>
    <h1>Flex를 이용해 여러 종류의 Header를 만들어보자!</h1>

    <!-- header1 -->
    <header class="header1">
        <span class="header1">LOGO</span>
        <ul class="header1 h1menus">
            <li class="h1menus">MENU1</li>
            <li class="h1menus">MENU2</li>
            <li class="h1menus">MENU3</li>
        </ul>
    </header>
    
    <!-- header2 -->
    <header class="header2">
        <ul class="header2 h2menus">
            <li class="h2menus">MENU1</li>
            <li class="h2menus">MENU2</li>
            <li class="h2menus">MENU3</li>
        </ul>
    </header>

    <!-- header3 -->
    <header class="header3">
        <div class="header3 menu-left">
            <span class="header3 h3logo">LOGO</span>
            <ul class="header3 h3menus">
                <li class="h3menu">MENU1</li>
                <li class="h3menu">MENU2</li>
                <li class="h3menu">MENU3</li>
            </ul>
        </div>
        <ul class="header3 menu-right">
            <li>LOGIN</li>
            <li class="h1-signup">SIGNUUP</li>
        </ul>
    </header>

    <!-- header4 -->
    <header class="header4">
        <span class="header4">LOGO</span>
        <ul class="header4 h4menus">
            <li class="h4menu">MENU1</li>
            <li class="h4menu">MENU2</li>
            <li class="h4menu">MENU3</li>
        </ul>
        <span class="header4 h4login">LOGIN</span>
    </header>
</body>
</html>
